<!DOCTYPE html>
<html>
<head>
    <title>Test Ngrok Connection</title>
</head>
<body>
    <h1>Testing Ngrok Connection</h1>
    <button onclick="testConnection()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://b0a0144ec53a.ngrok-free.app/health', {
                    method: 'GET',
                    headers: {
                        'ngrok-skip-browser-warning': 'true',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div style="color: green;">SUCCESS: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">ERROR: ${response.status} - ${response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">NETWORK ERROR: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
